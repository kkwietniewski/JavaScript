<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra kamień, papier, nożyce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gra "kamień, papier, nożyce"</h1>
    <div class="select">
        <h3>Proszę, wybierz:</h3>
        
        <img data-option="papier" class="first" src="papier.jpg" alt="Papier" title="Papier">
        
        <img data-option="kamien" class="second" src="kamien.jpg" alt="Kamień" title="Kamień">
        
        <img data-option="nozyce" class="third" src="nozyce.jpg" alt="Nożyce" title="Nożyce">
    </div>

    <button class="start">let's play!</button>

    <div class="panel-left">
        <h3>Wyniki</h3>
        <p>Twoj wybor: <span data-summary="your-choice"></span></p>
        <p>Wybor komputera: <span data-summary="ai-choice"></span></p>
        <h2>Zwycięzca gry: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-left">
        <h3>Aktualne wyniki</h3>
        <p class="numbers">liczba gier: <span>0</span></p>
        <p class="wins">wygranych: <span>0</span></p>
        <p class="losses">przegranych: <span>0</span></p>
        <p class="draws">remisów: <span>0</span></p>
        
    </div>
    <script src="game.js"></script>
</body>
</html>
